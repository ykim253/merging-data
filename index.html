<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Young Kim">
        <meta name="description" content="Information View">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <!-- hot link to minified Angular library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app="AddressBook" ng-controller="AddressController">
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>

            <section>
                <!-- sort buttons; you will add attributes and code to make them resort the list -->
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <button type="button" ng-click="sortBy('lastName')" ng-class="{active:isSortedBy('lastName')}" class="btn btn-default">Last Name</button>
                        <button type="button" ng-click="sortBy('firstName')" ng-class="{active:isSortedBy('firstName')}" class="btn btn-default">First Name</button>
                        <button type="button" ng-click="sortBy('department')" ng-class="{active:isSortedBy('department')}" class="btn btn-default">Department</button>
                    </div>
                </div>
                <!-- filter input; you will add attributes to make this filter the list based on value entered -->
                <div class="filter-ui">
                    <input type="text" ng-model="searchString" class="form-control" placeholder="Search...">
                </div>
            </section>

            <section>
                <ul class="cards">
                    <li class="card" ng-repeat="employee in employees| filter : searchString| orderBy : sortCol : sortReverse">
                        <img ng-src="{{employee.picUrl}}" alt="picture of {{employee.firstName}} {{employee.lastName}}">
                        <div class="details">
                            <h2 class="name">{{employee.firstName}} {{employee.lastName}}</h2>
                            <p class="title">{{employee.title}}</p>
                            <p class="department">{{employee.department}}</p>
                            <p class="phone"><a ng-if="employee.phone" ng-href="tel:{{employee.phone}}">{{employee.phone}}</a></p>
                            <p class="email"><a ng-if="employee.email" ng-href="mailto:{{employee.email}}">{{employee.email}}</a></p>
                        </div>
                    </li>
                </ul>
            </section>
            
        </main>

        <!-- link to employee data
        this adds a global variable named 'pawneeEmployees', which is an array of objects (see js/employees.js file)
        -->
        <script src="js/employees.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
